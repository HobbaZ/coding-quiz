<!DOCTYPE html>
<html lang="en-US">

  <head>
      <!--meta tags for browser stuff-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Zachary Hobba"/>
    <meta name="description" content="website description for search engine"/>
    <title>Javascript Quiz</title>

    <!--link css-->
  <!--<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">-->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <!--icon kit link for social media-->
    <script src="https://kit.fontawesome.com/4b926c6456.js" crossorigin="anonymous"></script>
  </head>

  <body>
      <header id="header-section">
          <h1>Web Development Quiz</h1>
          <nav>
              //<a href="#endQuizContainer">High Scores</a>
          </nav>
      </header>

      <!--Content-->
      <main>
        <div id = "startQuizContainer">
            <h2>Test your knowledge in two minutes with this web development quiz</h2>
            <button id = "highScoreButton">High Scores</button>
            <button id= "startQuizButton">START</button>
        </div>

        <div id = "quizContainer">
            <div id = "timer"></div>
            <div id = "score"></div>
            <div id = "question"></div>
            <div id = "answerChoices">
              <ol>
                <button id="answer1">Answer 1</button>
                <button id="answer2">Answer 2</button>
                <button id="answer3">Answer 3</button>
                <button id="answer4">Answer 4</button>
              </ol>
            </div>
            <button id = "nextQuestionButton">Next</button>
          </div>

        <div id = "endQuizContainer">
            <h2 id = endQuizMessage></h2>
            <label for="initialsInput">Initials: </label>
            <input type= "text" name="initialsInput" id = "initialsInput" placeholder= "Initials here" required/>
            <button id="endQuizButton">Save Score</button>
        </div>

        <div id= "highScoresContainer">
          <h3>High Scores</h3>
          <div id= "highScoreText"></div>
        </div>
 
      </main>
        <h4>footer of website est 2021</h4>
      <footer>

      </footer>
      <!--link javascript at bottom of page so it works after everything has loaded-->

</body>
